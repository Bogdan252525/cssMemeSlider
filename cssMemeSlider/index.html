<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./normalize.css">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body>
	<div class="slider">
		<input type="radio" name="slide" id="slide1" checked>
		<input type="radio" name="slide" id="slide2">
		<input type="radio" name="slide" id="slide3">
		<input type="radio" name="slide" id="slide4">
		<div class="slides">	
			<div class="slide" id="s1">
				<img src="./images/01.jpg" alt="Html and Css">
			</div>
			<div class="slide" id="s2">
				<img src="./images/02.jpg" alt="Web designer">
			</div>
			<div class="slide" id="s3">
				<img src="./images/03.jpg" alt="Python vs Php">
			</div>
			<div class="slide" id="s4">
				<img src="./images/04.jpg" alt="Backend and Frontend">
			</div>
		</div>
		<div class="bottom-panel">
			<div class="slide-name">
				<div class="name-inner">
					<p>HTML and CSS</p>
					<p>What do you think about Web designer?</p>
					<p>PYTHON vs PHP</p>
					<p>Backend and Frontend</p>
				</div>
			</div>
			<div class="radio-buttons">
				<label for="slide1"><div></div></label>
				<label for="slide2"><div></div></label>
				<label for="slide3"><div></div></label>
				<label for="slide4"><div></div></label>
			</div>
		</div>
	</div>	
</body>
</html>
